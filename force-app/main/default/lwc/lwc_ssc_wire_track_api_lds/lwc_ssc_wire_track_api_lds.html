<template>
    <lightning-card title="Test API">
    
    <!--   <lightning-input label="Enter Your Name " onchange={callme}></lightning-input>  -->
    
    <lightning-record-view-form
    
    record-id={recordid}
    object-api-name="Account"

    >
    <lightning-card>
        <lightning-output-field field-name="Name"></lightning-output-field>
        <lightning-output-field field-name="Industry"></lightning-output-field>
        <lightning-output-field field-name="Fax"></lightning-output-field>
        <lightning-output-field field-name="Phone"></lightning-output-field>
        <lightning-output-field field-name="Rating"></lightning-output-field>
    </lightning-card>
</lightning-record-view-form>
    
    </lightning-card>

  <lightning-record-edit-form
  record-id={contactid}
  object-api-name="Contact"
  
  >
  <lightning-card title="Lightning Record Edit Form">
      <lightning-input-field field-name="FirstName"></lightning-input-field>
      <lightning-input-field field-name="LastName"></lightning-input-field>
      <lightning-input-field field-name="Email"></lightning-input-field>
      <lightning-input-field field-name="Phone"></lightning-input-field>
  </lightning-card>

  </lightning-record-edit-form>
<lightning-button label="clear all" onclick={clear}>

</lightning-button>
       
<lightning-card title="Lightning Record Form">

<lightning-record-form record-id={recid} object-api-name="Account" mode="view" layout-type="Compact">

</lightning-record-form>

</lightning-card>

<lightning-card title="Lightning Record Form With Custom Fields">

    <lightning-record-form 
    object-api-name={acctobject} fields={custfields}>
    
    </lightning-record-form>
    
    </lightning-card>

    <lightning-card title="Lightning Server Call and  Data Shown With Data Table">
       <template if:true={account.data}>
        <lightning-datatable 
        key-field="Id" 
        data={account.data} 
        columns={col}
        onsave={handleSave}
        draft-values={draftValues}
        >

        </lightning-datatable>
        
       </template>
        
        </lightning-card>
        <lightning-card title="Get Records Of Opportunity Thru WIRE">
            <template if:true={Opportunity.data}>
             Opportunity Name : {Name} <p></p>
             Opportunity Account : {Amount} <p></p>
             Opportunity StageName  : {StageName} <p></p>
             
            </template>

        </lightning-card>
</template>
